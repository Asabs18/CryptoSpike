<!-- transaction.html - Form to create and sign a new blockchain transaction -->

<div class="mb-4 p-3 bg-white rounded shadow-sm">
    <h4 class="text-center">ðŸ“¤ Create & Sign Transaction</h4>

    <!-- Transaction input form -->
    <form id="txForm">
        <!-- Receiver wallet address -->
        <div class="mb-2">
            <label for="receiver" class="form-label">Receiver Address</label>
            <input class="form-control" id="receiver" required />
        </div>

        <!-- Amount to send -->
        <div class="mb-2">
            <label for="amount" class="form-label">Amount</label>
            <input class="form-control" id="amount" type="number" step="0.01"
                required />
        </div>

        <!-- Submit transaction button -->
        <div class="centered-buttons">
            <button type="submit" class="btn btn-primary">Send
                Transaction</button>
        </div>
    </form>

    <!-- Display status messages (success/error) after transaction submission -->
    <div id="txStatus" class="mt-2 text-success text-center"></div>
</div>
