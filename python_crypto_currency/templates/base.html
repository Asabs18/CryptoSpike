<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Blockchain Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Link to our external CSS file -->
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body class="bg-light">
    <!-- Global alert banner -->
    <div id="globalAlert"
      class="alert text-center d-none position-fixed w-100 top-0 start-0 rounded-0"
      role="alert"></div>
    <div class="container py-4">
      {% include "header.html" %}
      {% include "balance.html" %}
      {% include "wallet.html" %}
      {% include "transaction.html" %}
      {% include "mempool.html" %}
      {% include "mining.html" %}
      {% include "chain.html" %}
      {% include "peers.html" %}
    </div>

    {% include "unlock_modal.html" %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load modular JS files -->
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wallet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blockchain.js') }}"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
