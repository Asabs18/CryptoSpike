<!-- base.html - Main template for the Blockchain Wallet Web App -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Blockchain Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External cryptography library for elliptic curve operations -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>

    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>

  <body class="bg-light">
    <!-- Global alert banner (appears at top during feedback events) -->
    <div id="globalAlert"
      class="alert text-center d-none position-fixed w-100 top-0 start-0 rounded-0"
      role="alert"></div>

    <!-- Main content container -->
    <div class="container py-4">
      <!-- Include modular UI components -->
      {% include "header.html" %}
      {% include "balance.html" %}
      {% include "wallet.html" %}
      {% include "transaction.html" %}
      {% include "mempool.html" %}
      {% include "mining.html" %}
      {% include "chain.html" %}
      {% include "peers.html" %}
    </div>

    <!-- Unlock modal for wallet decryption -->
    {% include "unlock_modal.html" %}

    <!-- Bootstrap JavaScript bundle (modal, alerts, etc.) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modular JavaScript files -->
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wallet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blockchain.js') }}"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
