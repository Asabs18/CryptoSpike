<!-- unlock_modal.html - Bootstrap modal for wallet passphrase entry -->

<!-- 🔐 Wallet Unlock Modal -->
<div class="modal fade" id="walletUnlockModal" tabindex="-1"
    aria-labelledby="walletUnlockModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-primary">

            <!-- Modal header with title and close button -->
            <div class="modal-header">
                <h5 class="modal-title" id="walletUnlockModalLabel">Unlock
                    Wallet</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <!-- Modal body with passphrase input -->
            <div class="modal-body">
                <p>Please enter your wallet passphrase:</p>
                <input type="password" class="form-control"
                    id="walletPassphraseInput"
                    placeholder="Your secret passphrase" />
            </div>

            <!-- Modal footer with Cancel and Unlock buttons -->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary"
                    data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary"
                    onclick="unlockWallet()">Unlock</button>
            </div>

        </div>
    </div>
</div>
