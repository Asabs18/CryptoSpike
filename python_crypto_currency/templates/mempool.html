<!-- mempool.html - Displays pending (unconfirmed) transactions -->

<!-- Mempool container with spinner for syncing -->
<div class="bg-white p-3 rounded shadow-sm mt-4 mb-4">
    <div class="position-relative mb-2">
        <h4 class="text-center m-0">ğŸ“¥ Pending Transactions</h4>

        <!-- Syncing spinner shown during mempool merge/sync -->
        <span id="syncSpinner"
            class="spinner-border spinner-border-sm text-secondary position-absolute d-none"
            style="top: 0; right: 0; width: 1rem; height: 1rem;"
            role="status"
            aria-hidden="true"></span>
    </div>

    <!-- Dynamic transaction list will be rendered here -->
    <div id="mempoolDisplay" class="tx-list"
        style="max-height: 300px; overflow-y: auto;"></div>
</div>
